<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres | Bistro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="bistro.png" alt="Bistro Logo" class="logo-img" />
            <h1>Bistro</h1>
        </div>
        <div class="hamburger" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index_tr.html">Anasayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="adres.html">Adres</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="menu.html">Menü</a></li>
            </ul>
        </nav>
        <select id="lang-select" style="position:absolute;top:18px;right:60px;padding:6px 12px;border-radius:6px;border:1.5px solid #ff8000;font-weight:bold;">
            <option value="mk">🇲🇰 MK</option>
            <option value="tr" selected>🇹🇷 TR</option>
            <option value="sq">🇦🇱 SQ</option>
        </select>
        <div class="menu-overlay" id="menu-overlay"></div>
    </header>
    <main>
        <section>
            <h2>Adresimiz</h2>
            <p>Kemal Sejfula, Skopje 1000</p>
            <div style="width:100%;height:300px;background:#fff7e6;border:2px dashed #ff8000;display:flex;align-items:center;justify-content:center;margin-top:20px;flex-direction:column;">
                <a href="https://maps.app.goo.gl/c33PPSmzwk17hvUD8" target="_blank" style="color:#ff8000;font-size:1.2rem;text-decoration:none;display:flex;align-items:center;gap:8px;font-weight:bold;">
                    <span style="font-size:2rem;">📍</span> Google Haritalar'da Aç
                </a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bistro. Tüm hakları saklıdır.</p>
    </footer>
    <script>
    const hamburger = document.getElementById('hamburger-menu');
    const navList = document.getElementById('nav-list');
    const overlay = document.getElementById('menu-overlay');
    hamburger.addEventListener('click', () => {
        navList.classList.toggle('active');
        hamburger.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.classList.toggle('menu-open');
    });
    overlay.addEventListener('click', () => {
        navList.classList.remove('active');
        hamburger.classList.remove('active');
        overlay.classList.remove('active');
        document.body.classList.remove('menu-open');
    });
    document.getElementById('lang-select').addEventListener('change', function() {
        if(this.value === 'sq') window.location.href = 'adres_sq.html';
        else if(this.value === 'mk') window.location.href = 'index.html';
        else window.location.href = 'adres.html';
    });
    document.querySelectorAll('#nav-list a').forEach(function(link) {
        link.addEventListener('click', function() {
            navList.classList.remove('active');
            hamburger.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('menu-open');
        });
    });
    </script>
</body>
</html>
