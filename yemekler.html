<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemekler | Bistro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="bistro.png" alt="Bistro Logo" class="logo-img" />
            <h1>Bistro</h1>
        </div>
        <div class="hamburger" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Anasayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="adres.html">Adres</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
                <li><a href="yemekler.html">Yemekler</a></li>
            </ul>
        </nav>
        <div class="menu-overlay" id="menu-overlay"></div>
    </header>
    <main>
        <section>
            <h2>Yemeklerimiz</h2>
            <div style="display:flex;flex-wrap:wrap;gap:30px;justify-content:center;">
                <div class="yemek-kutusu">
                    <div style="width:100%;height:160px;display:flex;align-items:center;justify-content:center;">
                        <span>Yemek Fotoğrafı</span>
                    </div>
                    <p>Örnek Yemek 1</p>
                </div>
                <div class="yemek-kutusu">
                    <div style="width:100%;height:160px;display:flex;align-items:center;justify-content:center;">
                        <span>Yemek Fotoğrafı</span>
                    </div>
                    <p>Örnek Yemek 2</p>
                </div>
                <div class="yemek-kutusu">
                    <div style="width:100%;height:160px;display:flex;align-items:center;justify-content:center;">
                        <span>Yemek Videosu</span>
                    </div>
                    <p>Yemek Hazırlanışı (Video)</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Bistro. Tüm hakları saklıdır.</p>
    </footer>
    <script>
    const hamburger = document.getElementById('hamburger-menu');
    const navList = document.getElementById('nav-list');
    const overlay = document.getElementById('menu-overlay');
    hamburger.addEventListener('click', () => {
        navList.classList.toggle('active');
        hamburger.classList.toggle('active');
        overlay.classList.toggle('active');
        document.body.classList.toggle('menu-open');
    });
    overlay.addEventListener('click', () => {
        navList.classList.remove('active');
        hamburger.classList.remove('active');
        overlay.classList.remove('active');
        document.body.classList.remove('menu-open');
    });
    document.querySelectorAll('#nav-list a').forEach(function(link) {
        link.addEventListener('click', function() {
            navList.classList.remove('active');
            hamburger.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('menu-open');
        });
    });
    </script>
</body>
</html>
